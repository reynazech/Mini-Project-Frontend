<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif
        }
       
        body {
            background: linear-gradient(45deg, #ce1e53, #8f00c7);
            min-height: 100vh
        }
       
        body::-webkit-scrollbar {
            display: none
        }
       
        .wrapper {
            max-width: 800px;
            margin: 80px auto;
            padding: 30px 45px;
            box-shadow: 5px 25px 35px #3535356b
        }
       
        .wrapper label {
            display: block;
            padding-bottom: 0.2rem
        }
       
        .wrapper .form .row {
            padding: 0.6rem 0
        }
       
        .wrapper .form .row .form-control {
            box-shadow: none
        }
       
        .wrapper .form .option {
            position: relative;
            padding-left: 20px;
            cursor: pointer
        }
       
        .wrapper .form .option input {
            opacity: 0
        }
       
        .wrapper .form .checkmark {
            position: absolute;
            top: 1px;
            left: 0;
            height: 20px;
            width: 20px;
            border: 1px solid #bbb;
            border-radius: 50%
        }
       
        .wrapper .form .option input:checked~.checkmark:after {
            display: block
        }
       
        .wrapper .form .option:hover .checkmark {
            background: #f3f3f3
        }
       
        .wrapper .form .option .checkmark:after {
            content: "";
            width: 10px;
            height: 10px;
            display: block;
            background: linear-gradient(45deg, #ce1e53, #8f00c7);
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: 300ms ease-in-out 0s
        }
       
        .wrapper .form .option input[type="radio"]:checked~.checkmark {
            background: #fff;
            transition: 300ms ease-in-out 0s
        }
       
        .wrapper .form .option input[type="radio"]:checked~.checkmark:after {
            transform: translate(-50%, -50%) scale(1)
        }
       
        #sub {
            display: block;
            width: 100%;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            color: #333
        }
       
        #sub:focus {
            outline: none
        }
       
        @media(max-width: 768.5px) {
            .wrapper {
                margin: 30px
            }
       
            .wrapper .form .row {
                padding: 0
            }
        }
       
        @media(max-width: 400px) {
            .wrapper {
                padding: 25px;
                margin: 20px
            }
        }</style>
</head>
<body>
    <div class="wrapper rounded bg-white">
    <div class="h3">Registration Form</div>
    <div class="form">
        <div class="row">
            <div class="col-md-6 mt-md-0 mt-3"> <label>Name</label> <input type="text" class="form-control" required> </div>
            <div class="col-md-6 mt-md-0 mt-3"><label >Password</label>label><input type="password" id="form2Example22" class="form-control" />
                <label class="form-label" for="form2Example22"></label></div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-md-0 mt-3"> <label>Room Number</label> <input type="text" class="form-control" required> </div>
            <div class="col-md-6 mt-md-0 mt-3"> <label>Preference</label> <input type="text" class="form-control" required> </div>
                <div class="d-flex align-items-center mt-2"> <label class="option"> <input type="radio" name="radio">Non veg <span class="checkmark"></span> </label> <label class="option ms-4"> <input type="radio" name="radio">Vegetarian <span class="checkmark"></span> </label> </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-md-0 mt-3"> <label>Email</label> <input type="email" class="form-control" required> </div>
            <div class="col-md-6 mt-md-0 mt-3"> <label>Phone Number</label> <input type="tel" class="form-control" required> </div>
        </div>
        <div class=" my-md-2 my-3"> <label>Hostel</label> <select id="sub" required>
                <option value="" selected hidden>Choose Option</option>
                <option value="Ananya">Ananya</option>
                <option value="Anaswara">Anaswara</option>
                <option value="Aishwarya">Aishwarya</option>
                <option value="Alaknanda">Alaknanda</option>
            </select> </div>
        <div class="btn btn-primary mt-3">Submit</div>
    </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
</body>
</html>
